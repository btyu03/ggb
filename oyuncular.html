      text-align: center;
      padding: 30px 0;
      font-size: 32px;
      font-weight: bold;
    }

    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .player-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .player-card:hover {
      transform: translateY(-5px);
    }

    .player-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .player-info {
      padding: 15px;
    }

    .player-name {
      font-size: 18px;
      font-weight: bold;
    }

    .player-position {
      color: #555;
      font-size: 14px;
    }
  </style>
